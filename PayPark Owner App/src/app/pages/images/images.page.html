<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title>Space Gallery</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="uploadImages()" *ngIf="urls.length > 0">
        <ion-label class="show-sm">Upload</ion-label>
        <ion-icon class="show-sm" name="cloud-upload" slot="end"></ion-icon>
        <ion-icon class="hide-sm" name="cloud-upload" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button (click)="imageNew= true" *ngIf="!imageNew">
        <ion-label class="show-sm">New</ion-label>
        <ion-icon class="show-sm" name="add" slot="end"></ion-icon>
        <ion-icon class="hide-sm" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>


    <ion-list class="ion-margin" style="box-shadow: 0px 1px 6px 0px rgba(52, 150, 255, 0.16);" *ngIf="imageNew">
      <ion-item lines="none">
        <input type='file' (change)="onSelectFile($event)" name="images[]" multiple>
        <ion-button slot="end" (click)="imageNew= false;urls=[]" fill="outline" color="danger">
          <ion-label class="show-sm">Clear</ion-label>
          <ion-icon class="show-sm" name="close" slot="start"></ion-icon>
          <ion-icon class="hide-sm" name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col sizeSm="6" sizeXl="3" sizeLg="4" sizeMd="4" *ngFor='let url of urls'>

        <ion-card>
          <img [src]="url" />
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" sizeXl="3" sizeLg="4" sizeMd="4" *ngFor="let image of imageData">
        <ion-card>
          <img [src]="image.imageUri" />
          <ion-card-header>
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="deleteImage(image.id)" expand="block" color="danger">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
