<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-title>Guard List</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="addNewGuard()">
        <ion-label class="show-sm">New Guard</ion-label>
        <ion-icon class="show-sm" name="add" slot="end"></ion-icon>
        <ion-icon class="hide-sm" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar clearIcon="string" [(ngModel)]="search" class="ion-margin-top"></ion-searchbar>
  <div class="ion-margin-horizontal">
    <p class="text_p">Security Guard List</p>

    <ion-item-sliding *ngFor="let item of data |filter:search">

      <ion-item lines="none">
        <ion-label class="name">{{item.name}} </ion-label>

      </ion-item>

      <ion-item-options side="end">
        <ion-item-option expandable type="button" (click)="presentModal(item.id)">
          <ion-icon src="assets/icon-image/delete.svg"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </div>


</ion-content>
